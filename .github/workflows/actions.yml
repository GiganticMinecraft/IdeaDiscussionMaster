name: Build and Publish Docker

on:
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: idea-discussion-master
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            ${{ github.ref }}-${{ github.sha }}
            ${{ github.ref }}
            refs/head/main

      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ github.ref }}-${{ github.sha }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          builder: ${{ steps.buildx.outputs.name }}
          tags: ghcr.io/${{ secrets.GHCR_OWNERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: |
            type=local, src=/tmp/.buildx-cache
            type=local, src=~/.cargo/registry
            type=local, src=~/.cargo/git
            type=local, src=target
          cache-to: |
            type=local, dest=/tmp/.buildx-cache
            type=local, dest=~/.cargo/registry
            type=local, dest=~/.cargo/git
            type=local, dest=/tmp/app/target
