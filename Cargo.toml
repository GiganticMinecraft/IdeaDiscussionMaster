[package]
name = "idea-discussion-master"
version = "0.5.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
tokio = {version = "1.17", features = ["full"]}
reqwest = {version = "0.11", features = ["json"]}
chrono = "0.4"
regex = "1.5"
itertools = "0.10"
strum = { version = "0.24", features = ["derive"] }
test-case = "2.0"
mockall = "0.11"
cfg-if = "1.0"
futures = "0.3"
create-github-app-token = "2.0"
anyhow = "1.0"

[dependencies.serenity]
version = "0.10"
default-features = false
features = ["builder", "cache", "client", "framework", "gateway", "http", "standard_framework", "utils", "rustls_backend", "model", "unstable_discord_api"]
